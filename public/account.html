<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <a href="/">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <!-- هنا سنعرض اسم المستخدم -->
    <h1 id="welcome-message">Welcome</h1>

    <script>
      // دالة لتسجيل الخروج
      async function logout() {
        await fetch("/logout", {
          method: "POST",
        });
        window.location.href = "/"; // إعادة التوجيه إلى صفحة الدخول
      }

      // عند تحميل الصفحة
      window.onload = async () => {
        try {
          const response = await fetch("/account-data"); // استخدام /account-data بدلاً من /account

          if (response.ok) {
            const data = await response.json();
            if (data.username) {
              document.getElementById('welcome-message').innerText = `Welcome, ${data.username}!`;
            }
          } else {
            const errorData = await response.json();
            document.getElementById('welcome-message').innerText = 'Please log in';
          }
        } catch (error) {
          console.error("Error fetching account:", error);
          document.getElementById('welcome-message').innerText = 'Error fetching user data';
        }
      };
    </script>
  </body>
</html>
